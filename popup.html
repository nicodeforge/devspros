<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flash Info</title>
    <meta name="description" content="Le site de la maison de l'architecture">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!--Styles spécifiques pour la mise en forme de la fenêtre modale-->
    <style type="text/css">

        #myModal{
            top : 25%;
        }
         #myModal .modal-dialog{
            width: 510px;
        }
        .modal-title,
        .modal-content,
        .close{
            color: rgb(27,67,133);
        }
    </style>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<!--Structure de la fenêtre modale-->
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">L'info du jour</h4>
            </div>
            <div class="modal-body">
                <!--L'image doit être chargée dynamiquement-->
                <img src="#" class="col-sm-3">
                <!--Le texte doit être chargé dynamiquement-->
                <p class="inline">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur porttitor ante finibus, fermentum risus eu, fermentum lacus. In finibus ex at pulvinar finibus. Ut vestibulum faucibus malesuada. Nunc augue lacus, ultricies non lacus non, hendrerit euismod nibh.</p>
            </div>
            <div class="modal-footer">
            <!--Le clic sur "lire plus" doit rediriger vers la page de détail-->
                <a type="button" class="btn btn-default" href="#"><strong>Lire plus</strong></a>
            </div>
        </div>
    </div>
</div>
<!--Chargement des éléments de script Bootstrap & jQuerry-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- Affichage du modal après chargement de la page et délai de 1 sec.-->
<script type="text/javascript">
    $(document).ready(function(){
         $("#myModal").modal('hide');
        setTimeout(
        function() 
        {
            $("#myModal").modal('show');
        }, 1000);
    });
</script>
</body>
</html>
